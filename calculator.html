<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        var num1, num2, result;
        function performOperation(operation) {
          num1 = document.getElementById("num1").value;
          num2 = document.getElementById("num2").value;
          num1 = parseFloat(num1);
          num2 = parseFloat(num2);
          if (operation == "add") {
            result = num1 + num2;
          } else if (operation == "subtract") {
            result = num1 - num2;
          } else if (operation == "multiply") {
            result = num1 * num2;
          } else if (operation == "divide") {
            result = num1 / num2;
          }
          document.getElementById("result").innerHTML = result;
          alert("Congratulations on using the calculator! Your answer is " + result);
        }
      </script>
           
</head>
<body>
    <form>
        <input type="text" id="num1" placeholder="Enter first number">
        <br><br>
        <input type="text" id="num2" placeholder="Enter second number">
        <br><br>
        <button onclick="performOperation('add')">+</button>
        <button onclick="performOperation('subtract')">-</button>
        <button onclick="performOperation('multiply')">*</button>
        <button onclick="performOperation('divide')">/</button>
        <br><br>
        <p><span id="result"></span></p>
    </form>
      
</body>
</html>
